<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org>
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<c:import url="/WEB-INF/views/includes/header.jsp" />
		<div id="wrapper">
			<div id="content">
				<div id="site-introduction">
					<img id="profile" th:src="@{(${servletContext.getAttribuete('siteVo').profileURL})}" style="width:150px">
					<h2>[[${servletContext.getAttribuete('siteVo').welcomeMessage }]]</h2>
					<p th:text='${#string.replace(servletContext.getAttribuete("siteVo").description, "\n", "<br>")}'></p>
				</div>
			</div>
		</div>
		<c:import url="/WEB-INF/views/includes/navigation.jsp" />
		<c:import url="/WEB-INF/views/includes/footer.jsp" />
	</div>

</html>
